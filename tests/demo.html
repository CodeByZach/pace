<head>
  <link rel="stylesheet" href="../themes/pace-theme-flash-bind.css" />

  <script>
    paceOptions = {
      elements: true
    };
  </script>
  <script data-pace-options='{ "bindActivityOnClasses" : ["square"] }' src="../pace.js"></script>
  <script>
    function load(time){
      var x = new XMLHttpRequest()
      x.open('GET', "http://localhost:5646/walter/" + time, true);
      x.send();
    };

    load(20);
    load(100);
    load(500);
    load(2000);
    load(3000);

    setTimeout(function(){
      Pace.ignore(function(){
        load(3100);
      });
    }, 4000);

    Pace.on('hide', function(){
      console.log('done');
    });

  </script>
</head>
<body>
<p><br /><br /></p>
<div style="background: #999; height: 100px; width: 100px;" class="square"> Binded with Pace .pace-bind</div>

</body>
